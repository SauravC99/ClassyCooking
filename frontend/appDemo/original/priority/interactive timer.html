<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Interactive Timer Step</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/for timer.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header-top>
          <div class="nLogo">
            <h4 onclick="darkMode()">Classy Cooking</h4>
          </div>
        </header-top>
        <!-- This is the area above the yellow line with options -->

        <header>
            <a class="special" href="main ingredients search.html">Recipe Search</a>
            <nav>
                <div class="nLinks">
                    <li><a href="search all recipes.html">All Recipes</a></li>
                    <li><a href="dark mode.html">Settings</a></li>
                    <li><a href="#">Ratings</a></li>
                    <li><a href="#">Logout</a></li>
                </div>
            </nav>
        </header>
        <!-- This is the yellow line with options on top of the page -->

        <content> <!-- General Area for under navigation top bar -->
          <h1>Interactive Timer Step</h1> <!-- Interactive Label -->
          <div> <!-- Section to format timer count down -->
            <timerCount id="timer">
                <center><a>00:25:30</a></center> <!-- centered, current count down value -->
            </timerCount>
          </div> <!-- End of timer format -->
          <div> <!-- Section to format previous & next buttons -->
            <buttons>
              <button class="progress">Previous Step</button>
              <button class="progress">Next Step</button>
            </buttons>
          </div> <!-- End of button formats -->
        </content> <!-- End of General Area -->

        <!-- JS Functions -->
        <script>
          // function to visually set dark mode
          function darkMode() {
            document.getElementsByTagName("content")[0].style = "background-color: black; color: white";
            document.getElementsByTagName("header-top")[0].style = "background-color: black";
            document.getElementsByClassName("nLogo")[0].style = "color: white";
          }

          // Set the date we're counting down to
          var countDownDate = new Date("May 5, 2021 01:13:25").getTime();

          // Update the count down every 1 second
          var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("timer").innerHTML = hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
              clearInterval(x);
              document.getElementById("timer").innerHTML = "EXPIRED";
            }
          }, 1000);
        </script>
    </body>
</html>
