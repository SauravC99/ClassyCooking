<!DOCTYPE html> 
    <head>
        <meta charset="utf-8">
        <title>Create User / Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/for create user.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    </head>
    <body>
        <header-top>
          <div class="nLogo">
            <h4>Classy Cooking</h4>
          </div>
        </header-top>
        <header></header>
        <!-- This is the area above the yellow line with options -->
        <!-- Note: No Navigation since not registered to app yet -->

        <img align="right" src="images/Food Eg 5.jpg" /> <!-- Image for decoration -->

        <content> <!-- General Area for under navigation top bar -->
          <h2>Let's begin your classy culinary experience...</h2><br><br> <!-- Welcome message -->
          <div> <!-- Start of register area -->
            <registerArea class="boxArea"> <!-- Four parts to each area: Two field for both a label & fill-in box -->
              <ul>First Name </ul>
              <input type="text" class="box" placeholder="First Name" />
              <ul>Last Name </ul>
              <input type="text" class="box" placeholder="Last Name" />
            </registerArea><br><br>
            <registerArea class="boxArea"> <!-- Second area - second row -->
              <ul>Age</ul>
              <input type="text" class="box" placeholder="Age" />
              <ul>Email Address</ul>
              <input type="text" class="box" placeholder="Email" />
            </registerArea><br><br>
            <registerArea class="boxArea"> <!-- Third Area - third row -->
              <ul>Password</ul>
              <input type="text" class="box" placeholder="Password" />
              <ul>Confirm Password</ul>
              <input type="text" class="box" placeholder="Confirm Password" />
            </registerArea><br><br>
          </div> <!-- End of register area -->
          <div> <!-- Area for separate register button -->
            <buttons>
              <a style="text-decoration: none" class="progress" href="dark mode.html">Register</a>
            </buttons>
          </div> <!-- End of register button area -->
        </content> <!-- End of general area -->
    </body>
  </html>
